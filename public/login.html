<div class="row">
  <div class="col-md-8 offset-md-2">
    <form class="form-auth" ng-submit="ctrl.login()">
      <h2>Log In</h2>
      <p class="text-warning">{{ ctrl.errorMessage }}</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required ng-model="ctrl.user.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required ng-model="ctrl.user.password">
      </div>
      <input class="btn btn-primary" type="submit" value="Log In">
    </form>
  </div>
</div>
